package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface PoseAnimation 
/// \brief Message for a model pose animation
/// \verbatim

import "pose.proto";
import "time.proto";

message PoseAnimation
{
  required string model_name      = 1;
  repeated Pose pose              = 2;
  repeated Time time              = 3;
}

/// \endverbatim
